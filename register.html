<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        >
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
                <div class="col-lg-6 col-md-6 form-container">
                    <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                        
                        <div class="heading mb-4">
                            <h4>Create your account</h4>
                        </div>
                        <form>
                            <div class="form-input">
                                <span>
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="text" placeholder="Full Name" required>
                            </div>
                            <div class="form-input">
                                <span>
                                    <i class="fa fa-envelope"></i>
                                </span>
                                <input type="email" placeholder="Email Address" required>
                            </div>
                            <div class="form-input">
                                <span>
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input type="password" placeholder="Password" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12 d-flex">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="cb1">
                                        <label class="custom-control-label text-black" for="cb1">I agree all terms & conditions</label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-left mb-3">
                                <button type="submit" class="btn">Register</button>
								<form action="homepage.html" method="get"></form>
                            </div>
							
								
                            <div class="text-center mb-2">
                                <div class="mb-3" style="color: #777">or register with</div>
                                <div class="d-flex align-items-center justify-content-center gap-4">
                                    <a href="" class="btn btn-social btn-facebook shadow rounded-circle">
                                    <i class="fa-brands fa-facebook"></i>
                                </a>
                                <a href="" class="btn btn-social btn-google shadow rounded-circle"><i class="fa-brands fa-google"></i></a>
                                <a href="" class="btn btn-social btn-apple shadow rounded-circle"><i class="fa-brands fa-apple"></i></a>
                                </div>
                            </div>
                            <div style="color: #777">
                                Already have an account
                                <a href="login.html" class="login-link">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
