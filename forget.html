<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot password</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        >
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
            * {
                font-family: 'Raleway', sans-serif;
            }
            ::-webkit-scrollbar {
                display: none;
            }
            html {
                scroll-behavior: smooth;
            }
        </style>
    </head>
    <body>
        <div style="min-height: 100vh;" class="row">
            <div class="col d-none d-md-block bg-light">
                <img
                src="https://pngimg.com/d/running_shoes_PNG5817.png"
                    class="img-fluid"
                    style="width: 100%;"
                >
            </div>
            <form action="#" method="post" class="col col-md-5 h-full d-flex align-items-center justify-content-center px-5">
                <div class="col-12 col-md-8">
                    <h3 class="fw-bold">Forgot Password</h3>
                    <p class="my-3 mb-4">
                        Enter your email for the verification process, we will
                        <br>
                        send 4 digits code to your email.
                    </p>
                    <div>
                        <label for="email">E-mail</label>
                        <input
                            class="form-control bg-light"
                            required
                            type="email"
                            name="email"
                            id="email"
                            autofocus
                            placeholder="Enter your e-mail"
                        >
                    </div>
                    <div class="d-grid mt-5">
                        <button class="btn btn-block btn-dark" style="border-radius: 50px;">Continue</button>
                    </div>
                    <p class="my-4 mb-4 text-center fs-6 text-muted">Or do it via other accounts</p>
                    <div class="d-flex align-items-center justify-content-center gap-4">
                        <a href="" class="nav-link fs-3 rounded-circle shadow d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="" class="nav-link fs-3 rounded-circle shadow d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                            <i class="fa-brands fa-apple"></i>
                        </a>
                        <a href="" class="nav-link fs-3 rounded-circle shadow d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                    </div>
                    <p class="mt-5 pt-4 text-center fs-6 text-muted">
                        Already have an account?
                        <a href="register.html" class="text-decoration-none text-dark fw-bold">Sign In</a>
                    </p>
                </div>
            </form>
        </div>
    </body>
</html>
