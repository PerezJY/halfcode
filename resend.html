<!DOCTYPE html>
<html>
  <head>
    <title>resend</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="image/logo1.png" width="150px">
    <div class="verification-code">
      <div class="div">
        <div class="group">
          <div class="rectangle">
            <input type="text" placeholder />
          </div>
         
          <div class="rectangle-2">
            <input type="text" placeholder />
          </div>
         
          <div class="rectangle-3">
            <input type="text" placeholder/>
          </div>
          <div class="rectangle-4">
            <input type="text" placeholder/>
          </div>
        </div>
        <div class="text-wrapper">Verification</div>
        <div class="text-wrapper-2">00:30</div>
        <p class="p">Enter your 4 digits code that you received on your email.</p>
        <div class="overlap-group">
          <div class="text-wrapper-3">Continue</div>
          <div class="rectangle-5"></div>
          <div class="text-wrapper-4">
            <a href="verify.html" class="btn btn-social btn-verify">verify</a>
        </div>
        <p class="if-you-didn-t">
          <span class="span">If you didn't receive the code! </span> <span class="text-wrapper-5">Resend</span>
        </p>
       
      </div>
    </div>
  </body>
</html>
